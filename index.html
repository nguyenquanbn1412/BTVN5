<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/2023_Facebook_icon.svg"
      type="image/x-icon"
    />
    <title>Facebook - Đăng nhập hoặc đăng ký</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="title-container fb-wrap-title">
      <div class="fb-style fb-wrap-title">
        <div class="fb-content-title">
          <h1>facebook</h1>
          <p>Facebook giúp bạn kết nối và chia sẻ</p>
          <p>với mọi người trong cuộc sống của bạn.</p>
        </div>
        <div class="container">
          <div class="wrap-content">
            <input
              class="input-custom"
              placeholder="Email hoặc số điện thoại"
            />
            <input
              type="password"
              class="input-custom"
              placeholder="Mật khẩu"
            />
            <div class="wrap-btn-login">
              <button class="btn-login">Đăng nhập</button>
            </div>
            <div class="wrap-text">
              <a class="text">Quên mật khẩu</a>
            </div>
            <div class="line"></div>
            <div class="wrap-btn-create-new-account">
              <button class="btn-create-account">Tạo tài khoản mới</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
